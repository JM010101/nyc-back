services:
  # Backend API Service
  - type: web
    name: nyc-zoning-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nyc-zoning-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: API_V1_PREFIX
        value: /api/v1
      - key: CORS_ORIGINS
        sync: false  # Will be set to frontend URL after deployment
      - key: GEOCODING_PROVIDER
        value: nyc
      - key: LOG_LEVEL
        value: INFO

  # Frontend Static Site (React)
  - type: web
    name: nyc-zoning-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        sync: false  # Will be set to backend API URL after deployment (e.g., https://nyc-zoning-api.onrender.com)
      - key: VITE_MAPBOX_TOKEN
        sync: false  # Get from https://account.mapbox.com/ - Required for map visualization

databases:
  - name: nyc-zoning-db
    databaseName: nyc_zoning
    user: nyc_zoning_user
    plan: starter
    postgresMajorVersion: 15
    # Note: PostGIS extension needs to be enabled manually after database creation
    # Run: CREATE EXTENSION IF NOT EXISTS postgis;
